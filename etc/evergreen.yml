  params:
     updates:
     - key: backup_path_after
       value: ${remote_dir}/afterrecovery
     - key: backup_path_before
       value: ${remote_dir}/beforerecovery
     - key: backup_artifacts
       value: ${remote_dir}/afterrecovery* ${remote_dir}/beforerecovery*
