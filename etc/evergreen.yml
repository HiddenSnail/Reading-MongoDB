        ignore_missing_file: true
        file: src/ec2_artifacts.yml

    - command: shell.exec
      type: test
      params:
        shell: bash
        script: |
          # Test exits from here with specified exit_code.
          if [ -n "${exit_code}" ]; then
            # Python program saved exit_code
